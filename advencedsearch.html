    <head>
        <meta charset="UTF-8">

        <title>Search</title>
    </head>
    <body>
        <header>
            <nav id="pages">
                <ul id="navlibar">
                    <a href="imagesearch.html" class="uplinks"><li id="movepage1">image search</li></a>
                    <a href="index.html" class="uplinks"><li id="movepage2">basic search</li></a>
                </ul>
            </nav>
        </header>
        <main>
        <section id="searchsec">
        <div class="logocontainer">
           <span class="logo" style="color: rgb(23, 111, 179); ">G</span>
           <span class="logo" style="color: rgb(234, 67, 53); ">o</span>
           <span class="logo" style="color: rgb(251, 188, 5); ">o</span>
           <span class="logo" style="color: rgb(23, 111, 179);">g</span>
           <span class="logo" style="color: rgb(34, 177, 76); ">l</span>
           <span class="logo" style="color: rgb(234, 67, 53); ">e</span>
        </div>
            <h2 id="advenced">Advanced search</h2>
        <form id="search" action="https://www.google.cz/search">
            <p class="adp">všechna tato slova:</p>
            <input type="text" name="as_q" class="barse">
            <p class="adp">přesně toto slovo nebo sousloví:</p>
            <input type="text" name="as_epq" class="barse">
            <p class="adp">kterékoliv z těchto slov:</p>
            <input type="text" name="as_oq" class="barse">
            <p class="adp">žádné z těchto slov:</p>
            <input type="text" name="as_eq" class="barse">
            <div id="undersearch">
                <input type="submit" value="Rozšířené vyhledávání" id="submitsead">
                <a href="https://doodles.google" id="Feelinglink"><span id="Feeling">I´m Feeling Lucky</span></a>
            </div>
        </form>
        </section>
        <div class="contact-links">
